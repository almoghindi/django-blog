{% extends "base.html" %}
{% load static %}

{% block title %}
    Stored Posts
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/stored-posts.css' %}"/>
{% endblock %}

{% block content %}
<section id="stored-posts">
    {% if not has_posts %}
        <h1>No Stored Posts</h1>
    {% endif %}
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post-detail' post.slug %}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
